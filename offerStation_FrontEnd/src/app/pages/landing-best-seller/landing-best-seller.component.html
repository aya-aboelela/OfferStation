<div class="container">
  <div class="category-container mt-5" *ngFor="let category of categoryList">

    <div class="w-100">
      <div class="d-flex justify-content-between category-details ">
        <div class="d-flex">

          <!-- <img src="../../../assets/imges/cafe.png" width="37px" height="35px" class="mt-3 me-4"> -->
          <h2 class="mt-3 text-white ms-5">{{category.name}}</h2>
        </div>
        <div class="d-flex justify-content-end mb-4">
          <a  class="showAll text-white me-5" (click)="showAllOffers(category.name)">Show All ></a>
        </div>
      </div>

      <div class="row">
       
     <app-home-categories-list  [category]="category.name" SortBY="MostPopular"></app-home-categories-list>
    </div>
  </div>
</div>
