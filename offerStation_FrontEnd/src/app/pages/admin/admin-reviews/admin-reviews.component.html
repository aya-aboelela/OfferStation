<div class="container">
    <div class="example-container mat-elevation-z8 p-2">
        <div>
          <h1 class="float-start">Customers Reviews</h1>
        </div>
        
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered py-3">
          <thead class="table-dark text-white">
            <tr>
              <th>Review No.</th>
              <th>Reviewer Name</th>
              <th>Rate</th>
              <th>Comment</th>
              <th>Date Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let review of reviews; index as i">
              <td>{{review.id}}</td>
              <td>{{review.personName}}</td>
              <td>{{review.rating}}</td>
              <td>{{review.comment}}</td>
              <td>{{review.createdTime}}</td>
              <td style="text-align: center;">
                <button mat-icon-button (click)="onDelete(i, review.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        
    </div>
