<div class="container">
  <div class="example-container mat-elevation-z8 p-2">
    <div>
      <button class="btn btn-success m-3 float-end" (click)="openProductModal()">Add New [+]</button>
    </div>
    <table datatable class="table table-bordered py-3">
      <thead class="table-dark text-white">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col">Discount</th>
          <th scope="col">Discount Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of ProductList; index as i">
          <td><img [src]="product.image" width="100" height="100"></td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.description}}</td>
          <td>{{product.discount}} %</td>
          <td>{{product.discountPrice}}</td>
          <td style="text-align: center;">
            <button mat-icon-button (click)="openEditProductModal(product,i)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="DeleteProduct(product.id,i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Start New Product Model -->
<div class="modal" id="exampleModal" [ngStyle]="{'display':display}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseProductHandled()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;">Product Details </h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="SubmitData()">

          <div class="row">
            <div class="col">
              <div class="form-group">
                <div class="d-flex justify-content-between mb-1">
                  <div>
                    <label for="name" class="col-form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                  </div>

                  <div>
                    <label for="price" class="col-form-label">Price</label>
                    <input type="text" class="form-control" id="price" formControlName="price">
                  </div>
                </div>

                <div class="mb-1">
                  <label for="description" class="col-form-label">Description</label>
                  <input type="text" class="form-control" id="description" formControlName="description">
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <div>
                    <label for="discount" class="col-form-label">Discount</label>
                    <input type="text" class="form-control" id="discount" formControlName="discount">
                  </div>

                  <div>
                    <label for="categoryId" class="form-label">Category Name</label>
                    <select class="form-select form-select-lg" formControlName="categoryId" name="categoryId">
                      <option *ngFor="let category of categories;" value={{category.id}}>
                        {{category.name}}</option>
                    </select>
                  </div>
                </div>


                <div class="mb-1">
                  <label for="image" class="col-form-label">Product Image</label>
                  <input type="file" class="form-control" accept="image/*" (change)="ProcessFile($event)">
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="update" class="btn">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End New Product Model -->


<!-- Start Edit Product Model -->
<div class="modal" id="exampleModal" [ngStyle]="{'display':display1}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseEditProductHandled()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;">Edit Product </h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="UpdateProduct()">
          <div class="row">
            <div class="col">
              <div class="form-group">

                <div class="mb-3">
                  <label class="col-form-label">Product Name</label>
                  <input type="text" formControlName="name" class="form-control" [value]="name?.value">
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Price</label>
                  <input type="text" formControlName="price" class="form-control" [value]="price?.value">
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Description</label>
                  <input type="text" formControlName="description" class="form-control" [value]="description?.value">
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Discount</label>
                  <input type="text" formControlName="discount" class="form-control" [value]="discount?.value">
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Product Image</label>
                  <input type="file" class="form-control" accept="image/*" (change)="ProcessFile($event)">
                </div>

                <div class="mb-3">
                  <label class="form-label">Category Name</label>
                  <select class="form-select form-select-lg" formControlName="categoryId" [value]="categoryId?.value">
                    <option *ngFor="let category of categories;" [value]="category.id">
                      {{category.name}} </option>
                  </select>
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="update" class="btn">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Edit Product Model -->
