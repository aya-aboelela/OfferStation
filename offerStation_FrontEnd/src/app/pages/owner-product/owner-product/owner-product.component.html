<mat-tab-group mat-stretch-tabs="false" class="m-3" mat-align-tabs="center">
  <mat-tab>
    
    <ng-template mat-tab-label><i class="fa-light fa-book"  aria-hidden="true"></i> 
      
      Menu
    </ng-template>
    <app-owner-menu class="mt-5"></app-owner-menu>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label><i class="fa fa-gift" aria-hidden="true"></i>

    
      Offers
      </ng-template>
      <app-ownerofferdetail class="mt-5"></app-ownerofferdetail>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label><i class="fa fa-map-marker-alt" aria-hidden="true"> </i>

      Addreses
      </ng-template>
  <app-ownerdetails class="mt-5"></app-ownerdetails>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label><i class="far fa-comments"> </i>

        Reviews  
      </ng-template>
 <app-ownerreview class="mt-5"></app-ownerreview>
    </mat-tab>
  
  </mat-tab-group>
