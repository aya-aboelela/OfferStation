
  <div class="container">

    <div class="row">
      <div class="col-lg-1">

      </div>
      <div class="col-10 collapse card d-block mb-5 mt-2" style="background-color: #f4f5f7;">
        <div class="row">


          <div class="col-lg-4 col-md-4 col-sm-6 d-flex" *ngFor="let item of supplieroffers| paginate:{itemsPerPage:pagesize,currentPage:pageNumber}">
            <div class="card mt-2 mb-2" style="width:400px">
              <img [src]="item.image" class="card-img-top"  alt="Card image">

              <div class="card-body text-center">
                <h4 class="card-title font-weight-bold">{{item.name}}</h4>


                <h5 class="card-title font-weight-bold">{{item.description}}</h5>


                <div class="d-flex justify-content-between">
                  <h5 class="small text-danger " style=" text-decoration-line: line-through"></h5>
                  <h5 class="mb-0 text-danger">{{item.price}} EGP</h5>
                </div>

                <div class="d-flex ">
                  <p><button class="buttoncard btn btn-success me-3"(click)="openModal(item.id)">Offer Details</button></p>
                  <p><button class="buttoncard btn  btn-success" (click)="AddToCart(item)">Add to Cart</button></p>
                </div>
              </div>

            </div>
          </div>
          <div class="d-flex justify-content-center  mt-5">
            <pagination-controls (pageChange)="PageNumberChanged($event)" previousLabel="Previous" nextLabel="Next"></pagination-controls>

          </div>
        </div>
      </div>
      <div class="col-lg-1">
      </div>
    </div>

  </div>

  <!-- Modal -->
<!-- Modal -->
<div class="modal" id="exampleModal" [ngStyle]="{'display':display}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeModal()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="font-size: initial;"> OfferDetails </h4>
      </div>
      <div class="modal-body">
        <div class="card mb-3" *ngFor="let item of ProductListofOffer">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <div>
                  <!-- {{item.image}} -->
                  <img [src]="item.image"
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                    class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                </div>
                <div class="ms-3">
                  <h5>{{item.productName}}</h5>
                  <p class="small mb-0">{{item.productDescription}}</p>
                </div>
                <div class="d-flex flex-row align-items-center">
                  <div style="width: 50px;">
                    <h5 class="fw-normal mb-0"></h5>
                  </div>
                  <div style="width: 80px;">
                    <h5 class="mb-0"></h5>
                  </div>
                  <h5 class="mb-0">{{item.quantity}}</h5>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">

      </div>


</div>
</div>
