<section  style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-7">
                <h5 class="mb-3"><a routerLink="/" class="text-body"><i
                      class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">Shopping cart</p>
                    <p class="mb-0">You have {{totalItem}} items in your cart</p>
                  </div>

                </div>

                <div class="card mb-3" [ngStyle]="{'display':display}" *ngFor="let offer of offerList">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                            class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                        </div>
                        <div class="ms-3">
                          <h5>{{offer.offerName}}</h5>
                          <p class="small mb-0">256GB, Navy Blue</p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center" >
                        <div style="width: 50px;" class="d-flex changeQuantity">
                          <div class="me-2">
                            <button class="btn btn-warning text-white fw-bold">-</button>
                          </div>
                          <div>
                            <input value="{{offer.quantity}}" class="mb-0 me-2  quantity-container">

                          </div>
                          <div>
                            <button class="btn btn-warning text-white fw-bold">+</button>
                          </div>
                        </div>
                        <div style="width: 80px;">
                          <h5 class="mb-0">{{offer.total}} EGP</h5>
                        </div>
                        <p style="color: #cecece;" ><i class="fas fa-trash-alt"></i></p>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="card mb-3" [ngStyle]="{'display':display}" *ngFor="let product of productList">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                            class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                        </div>
                        <div class="ms-3">
                          <h5>{{product.productName}}</h5>
                          <p class="small mb-0">256GB, Navy Blue</p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center" >
                        <div style="width: 50px;" class="d-flex changeQuantity">
                          <div class="me-2">
                            <button class="btn btn-warning text-white fw-bold" (click)="Sub(quantity.value)">-</button>
                          </div>
                          <div>
                            <input id="quantity" [value]="product.quantity" class="mb-0 me-2  quantity-container" #quantity>

                          </div>
                          <div>
                            <button class="btn btn-warning text-white fw-bold" (click)="Add(quantity.value)">+</button>
                          </div>
                        </div>
                        <div style="width: 80px;">
                          <h5 class="mb-0 " >{{product.total}}</h5>
                        </div>
                        <a style="color: #cecece;" (click)="onDeleteProduct(product.ownerProductId)"><i class="fas fa-trash-alt"></i></a>
                      </div>
                    </div>
                  </div>

                </div>

              </div>
              <div class="col-lg-5 mt-4">

                <div class="card payment-container text-white rounded-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h3 class="mb-0 fw-bold">Summary</h3>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                        class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                    </div>




                    <hr class="my-4">

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Subtotal</p>
                      <p class="mb-2">{{totalPrice}} EGP</p>
                    </div>



                    <button type="button checkout-container" routerLink="/checkout" class="btn btn-light  btn-block btn-lg">
                      <div class="d-flex justify-content-between">

                        <span routerLink="">Confirm Order ({{totalPrice}}) <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                      </div>
                    </button>

                  </div>
                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
