    <section  style="width: 300px; "  (mouseover)="hideElement = false"
    (mouseleave)="hideElement = true">
      <div class="card testimonial-card mt-2 mb-3 " >
        <span class="discount_3" >
          <span class="disc-val text-center" >{{(((prefPrice-afterPrice)/prefPrice)*100)|number}} %</span>
      </span>
      <button class="btn p-0 m-0 border-0 " (click)="openAddressModal()">
      <div class="card-up aqua-gradient h-25">
        <img [src]="OfferImage" src="https://img.freepik.com/premium-photo/chicken-pork-beef-meat-skewers-with-vegetables-spicy-potatoes_52137-30827.jpg" class="img-fluid">
      </div>
      </button>

        <a class="link-warning avatar mx-auto white" *ngIf="Type=='owner'" href="owner/mainpage/{{SellerId}}">
          <div class="">
          
            <img  [src]="sellerImage"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQugZxo0PK3fADhEPA37fc2pWThFJjcZkeFUzzpDD8&s" class="rounded-circle img-fluid"
            alt="woman avatar">


        </div>
        </a>
        <a class="link-warning avatar mx-auto white" *ngIf="Type=='supplier'" href="supplier/mainpage/{{SellerId}}">
          <div class="">
          
            <img [src]="sellerImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQugZxo0PK3fADhEPA37fc2pWThFJjcZkeFUzzpDD8&s" class="rounded-circle img-fluid"
            alt="woman avatar">


        </div>
        </a>
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <p class="small text-danger"><s>{{prefPrice}}</s></p>
            <h5 class="text-dark mb-0">{{afterPrice}}</h5>
          </div>

          <h4 class="card-title font-weight-bold">{{name}}</h4>

          <p><i class="fas fa-quote-left"></i> {{description}}</p>
            <div class="">
            <button [hidden]="hideElement" class="btn btn-outline-warning w-100" *ngIf="Type=='owner'" (click)="AddToCustomerCart()">Add To Cart</button>
            <button [hidden]="hideElement" class="btn btn-outline-warning w-100" *ngIf="Type=='supplier'" (click)="AddToOwnerCart()">Add To Cart</button>
            
            </div>
                </div>
      </div>
      <div class="modal " id="exampleModal" [ngStyle]="{'display':display}" tabindex="-1" aria-labelledby="exampleModalLabel"
   aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close " aria-label="Close"  (click)="onCloseAddressHandled()"><span
            aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" style="font-size: initial; color: #e7880a;">Offer Details </h2>
      </div>
      <div class="modal-body">
         <app-offer-products *ngIf="Type=='supplier'" [id]="offerId" [Type]="Type" ></app-offer-products>
         <app-offer-products *ngIf="Type=='owner'" [id]="offerId" [Type]="Type"></app-offer-products>

      </div>
    </div>
  </div>
  </div>
    </section>
