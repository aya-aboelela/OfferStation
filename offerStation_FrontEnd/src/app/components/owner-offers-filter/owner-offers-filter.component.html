<div class="accordion " id="ccordionPanelsStayOpenExample"s tyle="padding-inline: inherit">
    
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingTwo">
        <button class="accordion-button text-dark bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            City 
        </button>
      </h2>
      <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body ">

            <ul  class="list-group w-100 border-0 ">
                <li 
                    class="list-group-item active border-0 m-0 filter-header"
                    [class.active]="selectedCityId === 0" 
                    (click)="setIndex(0)">
                  All
                </li>
                <li *ngFor="let city of cities;" 
                    class="list-group-item filter-header pe-auto border-0"
                    [class.active]="selectedCityId === city.id" 
                    (click)="setIndex(city.id)">
                  {{ city.name }}
                </li>
            </ul>
              
               
           </div>
      </div>
    </div>
</div>
